<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Websocket-Modus</title>
    <link rel="stylesheet" href="websocket.css">
</head>
<body>
    <h1>Websocket-Modus aktiv</h1>
    <div id="camera-section">
        <div style="margin:16px 0;">
            <label>Countdown:</label>
            <label for="countdown-minutes" style="margin-left:8px;">Minuten:</label>
            <input type="number" id="countdown-minutes" min="0" value="0" style="width:50px;">
            <label for="countdown-seconds" style="margin-left:8px;">Sekunden:</label>
            <input type="number" id="countdown-seconds" min="0" max="59" value="5" style="width:50px;">
        </div>
        <div id="progress-container" style="width:400px;height:24px;background:#444;border-radius:12px;overflow:hidden;display:none;margin-bottom:16px;">
            <div id="progress-bar" style="height:100%;width:0;background:#4caf50;"></div>
        </div>
        <video id="camera-preview" autoplay playsinline width="400" height="300" style="background:#000;border-radius:8px;"></video>
        <div style="margin:16px 0;">
            <label for="camera-select">Kamera wählen:</label>
            <select id="camera-select"></select>
        </div>
        <button id="take-photo-btn">Foto aufnehmen</button>
        <div id="photo-result" style="margin-top:16px;"></div>
    </div>
    <button id="back-btn">Zurück zum Standardmodus</button>
    
    <div id="ws-content"></div>
    <script src="websocket.js"></script>
</body>
</html>
